buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.+'
//        compile 'com.android.support:recyclerview-v7:21.0.0'
//        compile fileTree(dir: 'libs', include: ['*.jar'])
